<!doctype html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>

<body style="background-color: rgb(114, 146, 235);">
<div align = "center" style="margin: 50px 28%;margin-top:80px;background-color:rgb(167, 182, 224)" >
    <h3 style="padding-top:30px;">新闻浏览系统</h3>
	<P><strong></strong><span th:text="${newModel.new.title}"></span></P>
    <P><strong></strong><span th:text="${newModel.new.content}"></span></P>
    <P style="margin-right:70%"><strong>发布时间:</strong><span th:text="${#dates.format(newModel.new.createTime,'yyyy-MM-dd HH:mm')}"></span></P>
    <P style="margin-right:70%"><strong>更新时间:</strong><span th:text="${#dates.format(newModel.new.updateTime,'yyyy-MM-dd HH:mm')}"></span></P>
    <P style="margin-right:67%"><strong>作者:</strong><span th:text="${newModel.new.author}"></span>
	<P style="padding-bottom:30px;"><a  href="../main">返回</a></P>
</div>

</body>

</html>
