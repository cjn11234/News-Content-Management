<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>

<body style="background-color: rgb(114, 146, 235);">
<div align = "center" style="margin: 50px 28%;margin-top:80px;background-color:rgb(167, 182, 224)">
    <h3 style="padding-top:30px;">新闻浏览系统</h3>
    <P style="margin-right:66%"><strong>Id:</strong><span th:text="${newModel.user.id}"></span></P>
    <P style="margin-right:70%"><strong>用户名：</strong><span th:text="${newModel.user.username}"></span></P>
    <table align = "center">
        <thead>
        <tr>
            <th>title</th>
            <th>createTime</th>
            <th>updateTime</th>
            <th>author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${news.size()} eq 0">
            <td colspan="3">该作者没有新闻作品！</td>
        </tr>

        <!--each来进行for循环求值-->
        <tr  th:each="n: ${news}">
            <td><a th:href="@{'/New/look/'+${n.title}}" th:text ="${n.title}"></a></td>
            <td th:text="${#dates.format(n.createTime,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(n.updateTime,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${n.author}"></td>
        </tr>
        </tbody>
    </table>
    <p align="center" style="padding-bottom:30px;"><a href="./main">返回</a></p>
</div>

</body>

</html>
